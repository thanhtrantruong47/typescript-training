<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/index.scss" />
  </head>
  <body>
    <section class="wrapper-manager">
      <aside class="aside">
        <div class="aside__action">
          <div class="aside__head">
            <a href="javascript:void(0)" class="icon-manager"></a>
            <p>Company name</p>
          </div>
          <ul class="aside__list">
            <li>
              <a class="aside__item aside__active" href="javascript:void(0)"
                >User management</a
              >
            </li>
          </ul>
        </div>
      </aside>
      <div class="manager">
        <div class="main">
          <form class="form-secondary" action="">
            <input
              class="form-secondary__search"
              type="search"
              maxlength="12"
              placeholder="Search List..."
            />
            <button class="btn btn__add">Add New</button>
          </form>
          <table class="table-user"></table>
        </div>
      </div>
    </section>
    <div class="overlay hidden"></div>
    <form class="form-primary form-update hidden" action="">
      <a href="javascript:void(0)" class="btn btn__close">Close</a>
      <h2 class="title">Add User</h2>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter email"
          class="form-group__field"
          maxlength="40"
        />
        <span class="form-group__error" id="error_email"></span>
      </div>
      <div class="form-group">
        <label for="fname">First Name</label>
        <input
          class="form-group__field"
          type="text"
          id="fname"
          name="first_name"
          placeholder="Enter first name"
        />
        <span class="form-group__error" id="error_fname"></span>
      </div>
      <div class="form-group">
        <label for="lname">Last Name</label>
        <input
          class="form-group__field"
          type="text"
          id="lname"
          name="last_name"
          placeholder="Enter last name"
        />
        <span class="form-group__error" id="error_lname"></span>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input
          class="form-group__field"
          type="tel"
          id="phone"
          name="phone"
          placeholder="Enter phone number"
          maxlength="10"
        />
        <span class="form-group__error" id="error_phone"></span>
      </div>
      <button type="submit" class="btn btn__primary">Create User</button>
    </form>
    <div class="toast" id="toast">This is a simple toast message.</div>
    <div class="confirmation hidden">
      <p class="confirmation__title">Are You Sure?</p>
      <p class="confirmation__desc">You won't be able to revert this.</p>
      <div class="confirmation__btn">
        <button class="btn btn__confirmation btn__confirmation--remove">
          Yes, delete it!
        </button>
        <button class="btn btn__confirmation btn__confirmation--neutral">
          Cancel
        </button>
      </div>
    </div>
    <script type="module" src="./scripts/main.ts"></script>
  </body>
</html>
